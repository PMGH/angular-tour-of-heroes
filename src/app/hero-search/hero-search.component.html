<div id="search-component">
  <h4><label for="searchBox">Hero Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <!-- the heroes$ indicates that heroes$ is an Observable, not an array. -->
    <!-- | async uses Angular's AsyncPipe and subscribes to an Observable automatically -->
    <!-- so that you do not have to do so in the component class. -->
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
